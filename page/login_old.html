<!DOCTYPE html>
<html>
<head>
    <title>MRS Launcher - Login</title>
    <script src="/eel.js" type="text/javascript"></script>
    <script src="/jquery.js" type="text/javascript"></script>
    <script src="/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript">
        function saveToken(data) {
            $.cookie("name", data[0], {path: "/", domain: "localhost"});
            $.cookie("token", data[1], {path: "/", domain: "localhost"});
            if (data[1]) window.location.href = "/debug.html"
            return data[1]
        }
    </script>
</head>
<body>
<form id="lform">
    <label for="id">아이디</label>
    <input id="id" name="id">
    <label for="password">비밀번호</label>
    <input id="password" name="password" type="password">
    <button form="lform" id="login" name="login" type="button">로그인</button>
</form>
<script type="text/javascript">
    $("#login").on("click", function (event) {
        var token = eel.login($("#id").val(), $("#password").val())(saveToken)
    })
</script>
<form action="https://account.mojang.com/password" method="get">
    <input type="submit" value="비밀번호 찾기">
</form>
</body>
</html>
