<!DOCTYPE html>
<html class="text-body" style="background-color: #404040;font-family: 'Nanum Gothic', sans-serif;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MRS_eel_launcher (1)</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic&amp;subset=korean">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body class="text-center" style="background-color: #404040;">
    <div class="login-clean" style="background-color: rgb(64,64,64);">
        <form style="background-color: #f14d24;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img class="bg-white border rounded-circle shadow-none bounce animated" src="assets/img/remake.png" style="padding: 5px;width: 128px;height: 128px;"></div>
            <div class="form-group"><input class="border rounded form-control" type="email" id="id" href="#" placeholder="E-mail" style="font-family: 'Nanum Gothic', sans-serif;" inputmode="email" required=""></div>
            <div class="form-group"><input class="border rounded form-control" type="password" id="password" name="password" placeholder="Password" style="font-family: 'Nanum Gothic', sans-serif;" required=""></div>
            <div class="form-group"><button class="btn btn-primary btn-block border rounded" id="login" type="summit" style="background-color: #ffffff;color: rgb(0,0,0);width: 200px;margin-left: 20px;font-family: 'Nanum Gothic', sans-serif;">Log In</button></div>
            <div class="form-group"><label class="text-white" for="saveInfo">로그인 저장</label><input type="checkbox" id="saveInfo" name="saveInfo"></div><a class="forgot" href="#" style="color: rgb(106,146,255);font-family: 'Nanum Gothic', sans-serif;">Forgot your email or password?</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/script.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
